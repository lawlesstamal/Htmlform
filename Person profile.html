<html>
     <head>
        <title>Person Profile</title>
     </head>

	 <body>
         
		 <table border='1px'>
		    
			<form>
           
		   <tr size='50'>
		    <td colspan='3' align='center'><b>Person Profile<b></td>
		   </tr>
		   
		   <tr>
		     <td>Name:</td>
			 <td><input type='text' ><br></td>
			 <td width="30px"></td>
		   </tr>	
		   
		   <tr>
		     <td>Email:</td>
			 <td><input type='text' /><br></td>
			 <td></td>
		   </tr> 
		   
		   <tr>
		     <td>Gender:</td>
			 <td><input type='radio' name='gender'/>male
			     <input type='radio' name='gender'/>female
			     <input type='radio' name='gender'/>shemale</
			 </td>
             <td></td>			 
			   
		   <tr>
              <td>Date of Birth:</td>
			  <td><input type='date'></td>
			  <td></td>
		   </tr>
		   
		   <tr>
              <td>Blood group</td>
			  <td>  
			       <select>
				          <option>A+</option>
						  <option>B+</option>
						  <option>O+</option>
				   </select>		  
			  </td>
			  <td></td>
		   </tr>
		   
		    <tr>
               <td height='40px'>
                 Photo:
               </td>
			   <td colspan='2'>
			      <input type='file' name=''/>
			   </td>	 
		   
           <tr>
              <td colspan='3' align='right'>
			      <input type='submit' name='Submit'>
				  <input type='reset' name='Reset'>
			  </td>
           </tr>

           
			  
			</form> 
		    
		

     </body>
</html>
